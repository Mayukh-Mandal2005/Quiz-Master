<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar .form-control {
            width: 200px;
            max-width: 100%;
            /* Ensure responsiveness */
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas" class="p-2" style="width: 70%;">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{full_name}}</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/admin_dashboard">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/quiz_management">Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin_summary">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                        </ul>
                        <form class="d-flex ms-auto" action="/search" method="GET">
                            <input class="form-control search-input" type="search" placeholder="Search"
                                aria-label="Search" name="query">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Summary Section -->
             <h1 class="text-center mt-3">Admin Summary</h1>

             <div class="text-center mt-3">
                <h3>Summary Report</h3>
                <img src="{{ url_for('static', filename = '/images/admin_summary.png') }}" alt="Summary Chart" class="img-fluid">
             </div>

             <div class="text-center mt-3">
                <h3 class="mt-5">Subject Wise Top Scores</h3>
                <img src="{{ url_for('static', filename = '/images/top_scores.png') }}" alt="Subject Wise Top Scores" class="img-fluid">
             </div>
        </div>
    </div>

</body>

</html>
