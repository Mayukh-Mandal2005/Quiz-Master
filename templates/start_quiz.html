<!DOCTYPE html>
<html lang="en">

<head>
    <title>Start Quiz</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <h1 style="text-align: center;">Quiz Master</h1>
            <h3 style="text-align: center; margin-top:15px;">{{quiz.name}}</h3>

            <div class="container d-flex justify-content-between mt-4">
                <span class="badge rounded-pill bg-info text-dark fs-5">Question No: {{question_number}}/{{total_questions}}</span>
            </div>

            <div class="border border-dark rounded-pill p-3 m-4 text-center bg-warning fs-5">
                <strong>{{question.statement}}</strong>
            </div>

            <div class="container">
                <form method="POST">
                        <div class="mb-4 fs-5">
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="answer" value="1" required>
                                <label class="form-check-label"><strong>{{ question.option1 }}</strong></label>
                            </div>
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="answer" value="2" required>
                                <label class="form-check-label"><strong>{{ question.option2 }}</strong></label>
                            </div>
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="answer" value="3" required>
                                <label class="form-check-label"><strong>{{ question.option3 }}</strong></label>
                            </div>
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="answer" value="4" required>
                                <label class="form-check-label"><strong>{{ question.option4 }}</strong></label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        {% if question_number < total_questions %}
                            <button type="submit" class="btn btn-primary btn-lg">Save and Next</button>
                        {% else %}
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
