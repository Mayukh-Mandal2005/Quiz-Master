<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar .form-control {
            width: 200px;
            /* Set a fixed width */
            max-width: 100%;
            /* Ensure responsiveness */
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas" class="p-2">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{full_name}}</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/user_dashboard">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/scores">Scores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/user_summary">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- User Summary Reports -->
            <h2 class="text-center mt-3">User Summary</h2>

            {% if quizzes %}
                <div class="text-center mt-3">
                    <img src="{{ url_for('static', filename = '/images/subject_summary.png') }}" alt="Subject Summary Chart" class="img-fluid">
                </div>
            {% else %}
                <div class="text-center mt-3">
                    <h3>No quizzes available for summary.</h3>
                </div>
            {% endif %}


            {% if scores %}
                <div class="text-center mt-3">
                    <img src="{{url_for('static', filename = '/images/attempts_summary.png')}}" alt="Attempts Summary Chart"
                        class="img-fluid">
                </div>
            {% else %}
                <div class="text-center mt-3">
                    <h3>No attempts available for summary.</h3>
                </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
