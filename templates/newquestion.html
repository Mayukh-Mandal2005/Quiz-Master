<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{"Edit Question" if question else "New Question"}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div id="main">
        <div id="canvas" style="height: 1050px;">
            <h1 style="text-align: center;">Quiz Master</h1>
            <div id="form-body" style="height: 850px; width:700px; margin-top:50px">
                <h2 style="text-align: center; margin:10px">{{"Edit Question" if question else "New Question"}}</h2>
                <form action="{{ url_for('edit_question', question_id=question.id) if question else url_for('new_question', quiz_id=quiz.id) }}" method="post">
                    <div class="mb-3">
                        <label for="input2" class="form-label">Question Title</label>
                        <input type="text" class="form-control" id="input2" name="title" value="{{question.title if question else ''}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label">Question Statement</label>
                        <textarea class="form-control" id="input3" name="statement" rows="3" required>{{question.statement if question else ''}}</textarea>
                    </div>

                    <div class="border p-5 rounded">
                        <h3 style="text-align: center;">Single Option Correct</h3>
                        <div class="form-group">
                            <label for="option1">Option 1</label>
                            <input type="text" class="form-control" id="option1" name="option1" value="{{question.option1 if question else ''}}" required>
                        </div>
                        <div class="form-group">
                            <label for="option2">Option 2</label>
                            <input type="text" class="form-control" id="option2" name="option2" value="{{question.option2 if question else ''}}" required>
                        </div>
                        <div class="form-group">
                            <label for="option3">Option 3</label>
                            <input type="text" class="form-control" id="option3" name="option3" value="{{question.option3 if question else ''}}" required>
                        </div>
                        <div class="form-group">
                            <label for="option4">Option 4</label>
                            <input type="text" class="form-control" id="option4" name="option4" value="{{question.option4 if question else ''}}" required>
                        </div>
                        <div class="form-group">
                            <label for="correct">Correct Option:</label>
                            <select class="form-select" aria-label="Default select example" id="correct" name="correct" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4 gap-3">
                        <input type="submit" class="btn btn-primary btn-lg me-3" value="Save">
                        <a href="/quiz_management" class="btn btn-danger btn-lg" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
