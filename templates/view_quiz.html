<!DOCTYPE html>
<html lang="en">

<head>
    <title>View Quiz Details</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <h1 style="text-align: center;">Quiz Master</h1>
            <div class="container d-flex justify-content-center align-items-center text-center" style="margin-top: 100px;">
                <div class="card border-dark shadow-sm" style="width: 50rem;">
                    <div class="card-header bg-info text-white text-center">
                        <h2 class="mb-0">View the Quiz</h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="row mb-3 justify-content-between">
                            <div class="col fw-bold fs-5">ID:</div>
                            <div class="col fs-5">{{quiz.id}}</div>
                        </div>
                        <div class="row mb-3 justify-content-between">
                            <div class="col fw-bold fs-5">Subject:</div>
                            <div class="col fs-5">{{quiz.chapter.subject.name}}</div>
                        </div>
                        <div class="row mb-3 justify-content-between">
                            <div class="col fw-bold fs-5">Chapter:</div>
                            <div class="col fs-5">{{quiz.chapter.name}}</div>
                        </div>
                        <div class="row mb-3 justify-content-between">
                            <div class="col fw-bold fs-5">Number of Questions:</div>
                            <div class="col fs-5">{{questions | length}}</div>
                        </div>
                        <div class="row mb-3 justify-content-between">
                            <div class="col fw-bold fs-5">Scheduled Date:</div>
                            <div class="col fs-5">{{quiz.quizdate}}</div>
                        </div>
                        <div class="row mb-3 justify-content-between">
                            <div class="col fw-bold fs-5">Duration (mm):</div>
                            <div class="col fs-5">{{quiz.duration}}</div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-light">
                        <a href="/user_dashboard" class="btn btn-primary">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
