<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <h1 style="text-align: center;">Welcome to Quiz Master</h1>
            <div id="form-body" style="width: 500px;">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username(Email)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" required>
                    </div>
                    <div class="mt-5" style="text-align: center;">
                        <input type="submit" class="btn btn-primary btn-lg mb-3" value="Login">
                        <br>
                        New User? <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
