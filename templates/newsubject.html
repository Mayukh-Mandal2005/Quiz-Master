<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{"Edit Subject" if subject else "New Subject"}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <h1 style="text-align: center;">Quiz Master</h1>
            <div id="form-body" style="height: 450px; width: 600px; margin-top: 120px;">
                <h2 style="text-align: center; margin:10px">{{"Edit Subject" if subject else "New Subject"}}</h2>
                <form action="{{ url_for('edit_subject', subject_id = subject.id) if subject else url_for('new_subject') }}" method="post">
                    <div class="mb-3">
                        <label for="input1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="input1" name="name" value="{{subject.name if subject else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Description</label>
                        <textarea class="form-control" id="input2" name="desc" rows="5">{{subject.desc if subject else '' }}</textarea>
                    </div>
                    <div style="text-align: center; margin: 60px;">
                        <input type="submit" class="btn btn-primary btn-lg" value="Save" style="margin-right: 20px;">
                        <a href="/admin_dashboard" class="btn btn-danger btn-lg" role="button">Cancel</a>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
